  <style>
    :root{
      --bg:#0b0b0c; --text:#ffffff; --muted:#bdbdc7;
      --grad1:#ff2fb3; --grad2:#8e3bff;
      --card:#121215; --ring:rgba(255,255,255,.08);
      --radius:20px; --shadow:0 10px 30px rgba(0,0,0,.35);
      --heroH: 70vh;            /* высота блока с видео */
      --overlayPadTop: 28vh;    /* насколько «наезжает» контент на видео */
    }

    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    img,video{max-width:100%;height:auto;display:block}
    .wrap{max-width:1120px;margin:0 auto;padding:0 20px}

    /* ===== NAV: прозрачная шапка поверх видео ===== */
    .nav{position:fixed;top:0;left:0;right:0;z-index:120;background:transparent}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0;position:relative}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:42px;height:42px;flex:0 0 42px;border-radius:50%;
      background:linear-gradient(135deg,var(--grad1),var(--grad2));
      display:grid;place-items:center;color:#fff;font-weight:800;letter-spacing:.5px}
    .brand-title{font-weight:800;letter-spacing:.8px}
    .nav a.btn{margin-left:16px}

    /* Buttons */
    .btn{display:inline-flex;align-items:center;gap:8px;font-weight:700;padding:12px 18px;border-radius:999px}
    .btn-cta{background:linear-gradient(90deg,var(--grad1),var(--grad2))}
    .btn-cta:hover{filter:brightness(1.08)}
    .btn-ghost{border:1px solid var(--ring)}
    .btn-ghost:hover{border-color:transparent;box-shadow:0 0 0 3px rgba(255,255,255,.06) inset}

    /* ===== INTRO-HERO: видео фоном + мягкое затемнение сверху ===== */
    .intro-hero{position:relative;min-height:var(--heroH);isolation:isolate}
    .intro-hero .video-wrap{position:absolute;inset:0;overflow:hidden;z-index:0}
    .intro-hero video{width:100%;height:100%;object-fit:cover;object-position:center}
    /* мягкий верхний градиент на САМОМ видео, без «полосы» */
    .intro-hero::before{
      content:"";position:absolute;left:0;right:0;top:0;height:180px;z-index:1;
      background:linear-gradient(180deg, rgba(0,0,0,.65) 0%, rgba(0,0,0,.35) 45%, rgba(0,0,0,0) 100%);
      pointer-events:none;
    }
    /* лёгкая общая вуаль по всей высоте (делает кадр мягче) */
    .intro-hero::after{
      content:"";position:absolute;inset:0;z-index:1;
      background:linear-gradient(180deg, rgba(0,0,0,.18) 0%, rgba(0,0,0,.12) 60%, rgba(0,0,0,.08) 100%);
      pointer-events:none;
    }
    .intro-hero .overlay{position:relative;z-index:2;padding-top:var(--overlayPadTop);padding-bottom:48px}

    /* ===== HERO content (поверх видео) ===== */
    .hero-grid{display:grid;grid-template-columns:1.2fr .8fr;gap:40px;align-items:start}
    .text-plate{background:rgba(0,0,0,.46);border:1px solid var(--ring);border-radius:16px;padding:18px;box-shadow:var(--shadow)}
    .kicker{color:var(--muted);font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    h1{font-size:44px;line-height:1.06;margin:.3em 0 .4em;font-weight:800}
    .lead{font-size:18px;color:#e8e8ee;opacity:.9}
    .pill{display:inline-flex;gap:10px;align-items:center;padding:8px 12px;border:1px solid var(--ring);border-radius:999px;color:#e9e9f3;background:rgba(255,255,255,.02)}

    .hero-cards{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .card{background:rgba(18,18,21,.85);backdrop-filter:blur(4px);border:1px solid var(--ring);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .card h3{margin:0 0 6px;font-size:16px}
    .muted{color:var(--muted)}

    /* ===== Common sections ===== */
    section{padding:56px 0}
    .section-title{font-size:28px;font-weight:800;margin:0 0 22px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .service{background:var(--card);border:1px solid var(--ring);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow)}
    .service h3{margin:8px 0 8px}

    /* Cases */
    .case{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.0));border:1px solid var(--ring);border-radius:var(--radius);padding:22px}
    .case strong{background:linear-gradient(90deg,var(--grad1),var(--grad2));-webkit-background-clip:text;background-clip:text;color:transparent}
